<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: 'Playfair Display', serif;
  background: linear-gradient(180deg, #ffb3c6 0%, #b3003c 100%);
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
  padding-bottom: calc(28px + env(safe-area-inset-bottom));
  position: relative;
  overflow: hidden;
  transition: background 0.6s ease;
}

/* Subtle glow halo */
body::before {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  top: -150px;
  left: 50%;
  transform: translateX(-50%);
  filter: blur(60px);
  z-index: 0;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 14px;
  opacity: 0.2;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  30% { opacity: 0.3; }
  100% { transform: translateY(-20vh) scale(1); opacity: 0; }
}

/* Card */
.card {
  width: 100%;
  max-width: 380px;
  padding: 32px 24px 36px;
  border-radius: 30px;
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255,255,255,0.25);
  box-shadow:
    0 25px 60px rgba(0,0,0,0.35),
    0 10px 25px rgba(0,0,0,0.2);
  text-align: center;
  z-index: 5;
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #ffe6ef;
  margin-bottom: 14px;
}

.subtext {
  font-size: 14px;
  color: #ffd6e5;
  margin-bottom: 26px;
  line-height: 1.6;
}

.question {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 30px;
  color: #ffffff;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 18px;
  align-items: center;
}

button {
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* YES */
#yesBtn {
  width: 85%;
  max-width: 260px;
  padding: 16px;
  border-radius: 50px;
  font-size: 17px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff4d94, #ff0066);
  color: white;
  box-shadow:
    0 6px 20px rgba(255, 0, 102, 0.4),
    0 0 25px rgba(255, 0, 102, 0.25);
}

#yesBtn:active {
  transform: scale(0.95);
}

/* NO */
#noBtn {
  width: 60%;
  max-width: 180px;
  padding: 12px;
  border-radius: 40px;
  font-size: 14px;
  background: rgba(255,255,255,0.15);
  color: #ffd6e5;
}

/* Success */
.success {
  margin-top: 24px;
  font-size: 16px;
  color: #ffe6ef;
  display: none;
}

footer {
  position: absolute;
  bottom: 16px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #ffd6e5;
  opacity: 0.8;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 10; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 12 + Math.random() * 6 + "s";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <h1>Hey Samruddhi ‚ù§Ô∏è</h1>
  <div class="subtext">I have something very important to ask you‚Ä¶</div>
  <div class="question">Will you be my Valentine?</div>

  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
  </div>

  <div class="success" id="successMsg"></div>
</div>

<footer>Made with ‚ù§Ô∏è</footer>

<script>
(function(){
  emailjs.init("iauqHcCBGEfMpcrui");
})();

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const successMsg = document.getElementById("successMsg");

yesBtn.addEventListener("click", function(){
  document.body.style.background =
    "linear-gradient(180deg, #ff4d94 0%, #660029 100%)";

  successMsg.style.display = "block";
  successMsg.innerHTML = "YAYYY ü•∞ I love you so much!";

  yesBtn.innerHTML = "FOREVER üíç";
  yesBtn.style.transform = "scale(1.15)";
});

const phrases = [
  "Are you sure?",
  "Really sure?",
  "Think again üòè",
  "Nice try",
  "You can‚Äôt say no"
];

let attempts = 0;

function moveButton() {
  attempts++;
  noBtn.innerText = phrases[attempts % phrases.length];

  const x = (Math.random() - 0.5) * 140;
  const y = (Math.random() - 0.5) * 70;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;

  if (attempts >= 5) {
    yesBtn.style.transform = "scale(1.25)";
    noBtn.style.transform = "scale(0.5)";
  }
}

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);
</script>

</body>
</html>
