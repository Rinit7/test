<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Be My Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: 'Playfair Display', serif;
  background: radial-gradient(circle at top, #ff8fb8, #c2185b);
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 24px;
  padding-bottom: calc(30px + env(safe-area-inset-bottom));
  overflow: hidden;
  position: relative;
  transition: background 0.6s ease;
}

/* Floating Hearts */
.heart {
  position: absolute;
  font-size: 14px;
  opacity: 0.25;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
  40% { opacity: 0.4; }
  100% { transform: translateY(-15vh) scale(1); opacity: 0; }
}

/* Card */
.card {
  width: 100%;
  max-width: 380px;
  padding: 30px 24px 34px;
  border-radius: 28px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(25px);
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.25),
    0 0 40px rgba(255,105,180,0.15);
  text-align: center;
  animation: fadeIn 1s ease forwards;
  z-index: 5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #ffb3d1;
  margin-bottom: 12px;
}

.subtext {
  font-size: 14px;
  color: #ffd9e6;
  margin-bottom: 24px;
  line-height: 1.6;
}

.question {
  font-size: 20px;
  font-weight: 600;
  margin-bottom: 30px;
  color: #ffffff;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 16px;
  align-items: center;
}

button {
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

/* YES */
#yesBtn {
  width: 85%;
  max-width: 260px;
  padding: 16px;
  border-radius: 50px;
  font-size: 17px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff4d94, #ff0066);
  color: white;
  box-shadow:
    0 8px 25px rgba(255, 0, 102, 0.4),
    0 0 30px rgba(255, 0, 102, 0.2);
}

#yesBtn:active {
  transform: scale(0.95);
}

/* NO */
#noBtn {
  width: 60%;
  max-width: 180px;
  padding: 12px;
  border-radius: 40px;
  font-size: 14px;
  background: rgba(255,255,255,0.2);
  color: #ffd9e6;
}

/* Success */
.success {
  margin-top: 24px;
  font-size: 16px;
  color: #ffe6f2;
  display: none;
}

/* Footer */
footer {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  color: #ffd9e6;
  opacity: 0.8;
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 12; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 10 + Math.random() * 5 + "s";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <h1>Hey Samruddhi ‚ù§Ô∏è</h1>
  <div class="subtext">I have something very important to ask you‚Ä¶</div>
  <div class="question">Will you be my Valentine?</div>

  <div class="buttons">
    <button id="yesBtn">YES üíñ</button>
    <button id="noBtn">NO üôà</button>
  </div>

  <div class="success" id="successMsg"></div>
</div>

<footer>Made with ‚ù§Ô∏è</footer>

<script>
(function(){
  emailjs.init("iauqHcCBGEfMpcrui");
})();

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const successMsg = document.getElementById("successMsg");

yesBtn.addEventListener("click", function(){
  if (navigator.vibrate) navigator.vibrate([200,100,300]);

  document.body.style.background =
    "radial-gradient(circle at center, #ff4d94, #8b0038)";

  successMsg.style.display = "block";
  successMsg.innerHTML = "YAYYY ü•∞ I love you so much!";

  yesBtn.innerHTML = "FOREVER üíç";
  yesBtn.style.transform = "scale(1.15)";

  emailjs.send("service_aetl4cb", "template_o737c9d", {
    to_email: "swanitrivankar@gmail.com"
  });
});

const phrases = [
  "Are you sure?",
  "Really sure?",
  "Think again üòè",
  "Nice try",
  "You can‚Äôt say no"
];

let attempts = 0;

function moveButton() {
  attempts++;
  noBtn.innerText = phrases[attempts % phrases.length];

  const x = (Math.random() - 0.5) * 160;
  const y = (Math.random() - 0.5) * 80;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;

  if (attempts >= 5) {
    yesBtn.style.transform = "scale(1.25)";
    noBtn.style.transform = "scale(0.5)";
  }
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);
</script>

</body>
</html>
