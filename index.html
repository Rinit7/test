<style>
  @keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* =============================
   üå∏ GLOBAL STYLES
============================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #ffe6f0, #ffd6ec, #ffc2e0);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  transition: background 1s ease;
}

/* Floating gradient glow */
body::before {
  content: "";
  position: absolute;
  width: 300%;
  height: 300%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 60%);
  animation: glowMove 12s linear infinite;
}

@keyframes glowMove {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* =============================
   üíñ FLOATING HEARTS
============================= */
.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 8s linear infinite;
  opacity: 0.6;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.5);
    opacity: 0;
  }
  50% { opacity: 0.8; }
  100% {
    transform: translateY(-10vh) scale(1.2);
    opacity: 0;
  }
}

/* =============================
   üíé GLASS CARD
============================= */
.card {
  width: 90%;
  max-width: 420px;
  padding: 30px;
  border-radius: 25px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 8px 30px rgba(255, 105, 180, 0.3);
  text-align: center;
  animation: fadeInScale 1.5s ease forwards;
  z-index: 10;
}

@keyframes fadeInScale {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
  color: #ff4d88;
  margin-bottom: 10px;
}

.subtext {
  font-size: 16px;
  margin-bottom: 25px;
  color: #5e2a45;
}

.question {
  font-size: 24px;
  font-weight: 600;
  margin-bottom: 30px;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* =============================
   üíò BUTTONS
============================= */
.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
}

button {
  padding: 12px 20px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yesBtn {
  background: linear-gradient(45deg, #ff66a3, #ff3385);
  color: white;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: white;
  color: #ff4d88;
  position: relative;
}

/* Success message */
.success {
  margin-top: 20px;
  font-size: 20px;
  color: #d1006b;
  display: none;
  animation: fadeInScale 1s ease forwards;
}

/* Footer */
footer {
  position: absolute;
  bottom: 10px;
  font-size: 13px;
  color: #a14b75;
}
</style>
